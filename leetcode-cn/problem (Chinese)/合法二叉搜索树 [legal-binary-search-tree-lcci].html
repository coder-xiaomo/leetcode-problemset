<p>实现一个函数，检查一棵二叉树是否为二叉搜索树。</p>
<strong>示例 1：</strong>

<pre>
<strong>输入：</strong>
    2
   / \
  1   3
<strong>输出：</strong>true
</pre>
<strong>示例 2：</strong>

<pre>
<strong>输入：</strong>
    5
   / \
  1   4
&nbsp;    / \
&nbsp;   3   6
<strong>输出：</strong>false
<strong>解释：</strong>输入为: [5,1,4,null,null,3,6]。
&nbsp;    根节点的值为 5 ，但是其右子节点值为 4 。</pre>
